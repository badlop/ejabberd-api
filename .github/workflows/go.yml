# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master", "update-recent-go" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        cache: false

    - run: go version
    - run: go install github.com/alecthomas/kingpin@v2
    - run: go install github.com/processone/ejabberd-api@latest

    - name: Build
      run: go build -v cmd/ejabberd/

    - name: Test
      run: go test -v ./...
